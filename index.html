<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="col-6 m-auto mt-5">
      <div>
        <div class="from-groub mb-4">
          <input
            type="text"
            placeholder="Product Name"
            id="productName"
            class="form-control"
          />
          <p id="errorMassage" class="text-danger d-none">invalid name</p>
        </div>
        <div class="from-groub mb-4">
          <input
            type="number"
            placeholder="Product Price"
            id="productPrice"
            class="form-control"
          />
        </div>
        <div class="from-groub mb-4">
          <input
            type="text"
            placeholder="Product Category"
            id="productCate"
            class="form-control"
          />
        </div>
        <div class="from-groub mb-4">
          <input
            type="text"
            placeholder="Product Description"
            id="productDesc"
            class="form-control"
          />
        </div>
        <div class="from-groub mb-4">
          <button id="productBtn" class="btn btn-outline-primary mb">
            Add product
          </button>
          <button id="updateProduct" class="btn btn-outline-info mb d-none">
            Update Product
          </button>
        </div>
        <div class="from-groub mb-4">
          <input
            type="text"
            placeholder="Search"
            id="productSearch"
            class="form-control"
          />
        </div>
      </div>
      <div>
        <table class="table text-center">
          <thead>
            <th>index</th>
            <th>productName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDesc</th>
            <th>Update</th>
            <th>Delete</th>
          </thead>
          <tbody id="myData"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
